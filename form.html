<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #6b7fba;
        height: 100vh;
      }

      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
      }

      .input-group {
        position: relative;
        margin-bottom: 30px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f7f7f7;
        outline: none;
        transition: border-color 0.3s, background 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #007bff;
        background: #ffffff;
      }

      label {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #aaa;
        pointer-events: none;
        transition: 0.3s;
      }

      input:focus + label,
      input:not(:placeholder-shown) + label,
      select:focus + label,
      select:not([value=""]) + label,
      textarea:focus + label,
      textarea:not(:empty) + label {
        top: -10px;
        left: 0;
        font-size: 14px;
        color: #000102;
        background: white;
        padding: 0 5px;
      }

      textarea {
        resize: none;
        height: 100px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="/index.html">Personal Information</a>
        </li>
        <li class="nav-item"><a href="/table.html">Table</a></li>
        <li class="nav-item">
          <a style="background-color: #8096d0" href="/form.html">Form</a>
        </li>
      </ul>
    </nav>
    <section class="main-container">
      <div class="form-container">
        <h2 style="font-family: sans-serif">Personal Information</h2>
        <form>
          <div class="input-group">
            <input type="text" id="name" name="name" required />
            <label for="name">Name</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
          </div>
          <div class="input-group">
            <select id="gender" name="gender" required>
              <option value="" disabled selected></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <label for="gender">Gender</label>
          </div>
          <div class="input-group">
            <textarea id="remarks" name="remarks"></textarea>
            <label for="remarks">Remarks</label>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
