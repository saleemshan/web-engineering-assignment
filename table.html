<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Level Beautified Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Program</th>
                <th>Credits</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali Khan</td>
                <td>Data Structures</td>
                <td>3</td>
                <td>Dr. Ayesha Siddiqui</td>
            </tr>
            <tr>
                <td>Fatima Ali</td>
                <td>Algorithms</td>
                <td>4</td>
                <td>Dr. Ahmed Zafar</td>
            </tr>
            <tr>
                <td>Zainab Malik</td>
                <td>Database Systems</td>
                <td>3</td>
                <td>Dr. Sana Tariq</td>
            </tr>
            <tr>
                <td>Hamza Shah</td>
                <td>Operating Systems</td>
                <td>4</td>
                <td>Dr. Bilal Ahmed</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
